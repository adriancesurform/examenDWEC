<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entradas</title>
</head>
<body>

<form (ngSubmit)="mostrarEntradas()">
  <button type="submit">Mostrar Entradas</button>
  <section *ngIf="enviarToken">
    {{resultado}}
  </section>
</form>


<br>
<form *ngIf="enviarToken" (ngSubmit)="sendToken()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Token Privado:</mat-label>
    <input matInput type="text" [(ngModel)]="tokenUser" name="username" required>
  </mat-form-field>

  <button type="submit">Enviar Token</button>
</form>

</body>
</html>
